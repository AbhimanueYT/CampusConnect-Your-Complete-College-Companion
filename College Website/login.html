<!-- partial:index.partial.html -->
<section class='login' id='login'>
  <a href="index.html"><i class="fa fa-arrow-left" ></i></a>
  <div class='head'>
  <h1 class='company'>LOGIN</h1>
  </div>
  <p class='msg'>Welcome back Faculty</p>
  <div class='form'>
    <form onsubmit="return validate()" action="upload.html">
  <input type="text" placeholder='Username' class='text' id='username' name="username" required><br>
  <input type="password" placeholder='••••••••••••••' class='password' id='password' name="password" required><br>
  <input type="submit" class='btn-login' id='do-login' value="Login">
  <p id="error" class="error"></p>
</form>
  </div>
</section>
<!-- partial -->
  <script>
		function validate() {
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;

			if (username == "Admin" && password == "admin") {
				return true;
			} else {
				document.getElementById("error").innerHTML = "Invalid Username Or Password.";
				return false;
			}
		}
	</script>
